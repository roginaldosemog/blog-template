{% extends 'base.html' %}
{% block title %}Delete Article{% endblock %}

{% block content %}

<h1>Delete Blog Article</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure?!</strong>
        <button>Delete Article</button>
    </form>
</div>

{% else %}

You are not allowed here! (and you know it...)

{% endif %}

{% endblock %}

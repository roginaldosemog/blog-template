{% extends 'base.html' %}
{% block title %}Add Article{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Add Blog Article</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Post Article</button>
    </form>
</div>

{% else %}

You are not allowed here! (and you know it...)

{% endif %}

{% endblock %}
